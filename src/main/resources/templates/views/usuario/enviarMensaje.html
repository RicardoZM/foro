<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" th:href="@{/css/post.css}"></link>
</head>

<div class="col-md-12 personal-info post">
  <h3 style="padding-top:10px;" class="col-lg-4">Mensaje privado</h3>

  <form th:action="@{'/usuario/mensajePrivado/' + ${ajeno.id}}" method="POST" name="mensajePrivado" id="mensajePrivado" class="form-horizontal align-content-center" role="form">
    <div class="form-group">
      <label class="col-lg-4 control-label">Título:</label>
      <div class="col-lg-8">
        <input class="form-control" type="text" name="titulo" id="titulo" />
        <div id="tituloMensaje"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-4 control-label">Mensaje:</label>
      <div class="col-lg-8">
        <textarea class="form-control" name="contenido" id="contenido" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"></textarea>
        <div id="mensaje"></div>
      </div>
    </div>
    <div class="form-group">   
      <div class="col-md-12">
        <button type="submit" class="btn btn-info" value="Validar campos" onclick="return validarCampos()">Enviar Mensaje</button>
      </div>
    </div>
	<input type="hidden" id="mensajeDe" name="mensajeDe" th:value="${session.userData.id}" />
  </form>
</div>

<script>
  function validarCampos(){
    var titulo = document.getElementById("titulo").value;
    var testTitulo = /^[\W\s\w]{1,50}$/i;

    var mensaje = document.getElementById("contenido").value;
    var testMensaje = /^[\W\s\w]{1,200}$/i;

    if (!testTitulo.test(titulo)) {
      document.getElementById("tituloMensaje").innerHTML = "Este campo no debe de estar vacío";
      return false;
    } else {
        document.getElementById("tituloMensaje").innerHTML ="";

    }
     if (!testMensaje.test(mensaje)) {
       document.getElementById("mensaje").innerHTML = "Este campo no debe de estar vacío";
       return false;
    } else {
        document.getElementById("mensaje").innerHTML ="";
    }

    return true;
  }
</script>
